<body class="bg-white">

    <script>

        const firebaseConfig = {

        firebase.initializeApp(firebaseConfig);

        // ===================================================================================

        let state = {
            view: 'login', 
            user: null,   
            menu: [
                { id: 1, name: "Gourmet Burger", category: "Quick Bites", description: "Angus beef, cheddar, lettuce, tomato, special sauce.", price: 350.00, image: "https://images.unsplash.com/photo-1568901346375-23c9450c58cd?auto=format&fit=crop&w=400&q=80" },
                { id: 2, name: "Margherita Pizza", category: "Quick Bites", description: "Fresh mozzarella, San Marzano tomatoes, basil.", price: 450.00, image: "https://images.unsplash.com/photo-1598021680133-eb3a7331d324?auto=format&fit=crop&w=400&q=80" },
                { id: 3, name: "Chicken Caesar Salad", category: "Sides", description: "Grilled chicken, romaine, croutons, and Parmesan.", price: 280.00, image: "https://images.unsplash.com/photo-1550304943-4f24f54ddde9?auto=format&fit=crop&w=400&q=80" },
                { id: 4, name: "Classic Cola", category: "Beverages", description: "A refreshing and crisp cola beverage.", price: 60.00, image: "https://images.unsplash.com/photo-1554866585-cd94860890b7?auto=format&fit=crop&w=400&q=80" },
                { id: 5, name: "Fresh Lemonade", category: "Beverages", description: "Sweet and tangy homemade lemonade.", price: 80.00, image: "https://images.unsplash.com/photo-1575596511237-2059a3345108?auto=format&fit=crop&w=400&q=80" },
                { id: 6, name: "French Fries", category: "Sides", description: "Golden crispy potato fries with a pinch of salt.", price: 120.00, image: "https://images.unsplash.com/photo-1541592106381-b31e9677c0e5?auto=format&fit=crop&w=400&q=80" },

        // ===================================================================================
        // HELPER FUNCTIONS
        // ===================================================================================
        function showLoader(button) { button.disabled = true; button.querySelector('.button-text').classList.add('hidden'); button.querySelector('.loader-container').classList.remove('hidden'); }
        function hideLoader(button) { button.disabled = false; button.querySelector('.button-text').classList.remove('hidden'); button.querySelector('.loader-container').classList.add('hidden'); }

        function saveCartToLocalStorage() {
            localStorage.setItem('maskaariCart', JSON.stringify(state.cart));
        }

        function loadCartFromLocalStorage() {
            const savedCart = localStorage.getItem('maskaariCart');
            if (savedCart) {
                state.cart = JSON.parse(savedCart);
            }
        }

        // ===================================================================================
        // RENDER FUNCTIONS
        // ===================================================================================
        
        function render() {
            const app = document.getElementById('app');
            let currentViewHTML = renderCurrentView();
            if (!state.user && state.view !== 'login') { state.view = 'login'; currentViewHTML = renderLogin(); }
            const html = `<div class="max-w-md mx-auto bg-white min-h-screen flex flex-col">${renderHeader()}<main class="flex-1 overflow-y-auto">${currentViewHTML}</main>${state.user && state.view !== 'createProfile' ? renderFooter() : ''}</div>`;
            app.innerHTML = html;
            if (state.view === 'login' && !state.loginState.isOtpSent) { window.recaptchaVerifier = new firebase.auth.RecaptchaVerifier('recaptcha-container', { 'size': 'invisible', 'callback': (response) => {} }); }
        }
        
        function renderHeader() {
            let profileIconHTML = '';
            if (state.user && state.view !== 'createProfile') {
                if (state.user.avatarUrl) {
                    profileIconHTML = `<button data-action="setView" data-view="profile" class="w-10 h-10 rounded-full hover:ring-2 hover:ring-pink-300 ring-offset-2 transition-all"><img src="${state.user.avatarUrl}" alt="User Avatar" class="w-full h-full rounded-full object-cover"></button>`;
                } else {
                    profileIconHTML = `<button data-action="setView" data-view="profile" class="p-2 rounded-full hover:bg-gray-200"><svg class="w-6 h-6 text-gray-700" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path></svg></button>`;
                }
            }
            return `<header class="p-4 sticky top-0 bg-white/80 backdrop-blur-sm z-10 shadow-sm flex items-center justify-between h-16 relative"><h1 class="text-2xl font-bold tracking-tight" style="color: #ffd1dc;">Maskaari</h1> ${profileIconHTML}</header>`;
        }

        function renderFooter() { const totalCartItems = state.cart.reduce((sum, item) => sum + item.quantity, 0); return `<footer class="fixed bottom-0 left-0 right-0 max-w-md mx-auto bg-white border-t border-gray-200"><nav class="flex justify-around h-16"><button data-action="setView" data-view="menu" class="flex flex-col items-center justify-center w-1/2 ${state.view === 'menu' ? 'text-green-600' : 'text-gray-500'}"><svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"></path></svg><span class="text-xs font-medium">Menu</span></button><button data-action="setView" data-view="cart" class="relative flex flex-col items-center justify-center w-1/2 ${state.view === 'cart' ? 'text-green-600' : 'text-gray-500'}"><svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 0 0-3 3h15.75m-12.75-3h11.218c.51 0 .962-.343 1.087-.835l1.838-5.514a1.875 1.875 0 0 0-1.642-2.58H5.169m-1.883 5.514A2.25 2.25 0 0 1 6.331 8.25h11.338a2.25 2.25 0 0 1 2.15 3.28l-1.838 5.514a2.25 2.25 0 0 1-2.15 1.626H6.331a2.25 2.25 0 0 1-2.15-3.28l.044-.135Z"></path></svg>${totalCartItems > 0 ? `<span class="absolute top-1 right-1/2 -mr-8 w-5 h-5 bg-green-600 text-white text-xs font-bold rounded-full flex items-center justify-center">${totalCartItems}</span>` : ''}<span class="text-xs font-medium">Cart</span></button></nav></footer>`;}
        function renderCurrentView() { switch (state.view) { case 'menu': return renderMenu(); case 'cart': return renderCart(); case 'login': return renderLogin(); case 'createProfile': return renderCreateProfile(); case 'profile': return renderProfilePage(); default: return renderLogin(); }}
        
        function renderLogin() { const otpBoxesHTML = `<div class="flex justify-center">${Array(6).fill(0).map((_, i) => `<input type="tel" id="otp-${i}" data-index="${i}" class="otp-input" maxlength="1" />`).join('')}</div>`; const imageUrl = "https://i.ibb.co/Gv0Yc5C4/Welcome-to-maskaari.png"; return `<div><img src="${imageUrl}" alt="Maskaari Welcome Banner" class="w-full h-auto" /><div class="p-6 flex flex-col items-center"><h2 class="text-xl font-semibold mb-2 text-gray-800">Login or Sign Up</h2><p class="text-gray-600 mb-6 text-center">Enter your phone number to continue.</p><form data-action="sendOtp" class="w-full"><div class="flex items-center gap-2"><div id="country-code" data-value="+91" class="flex items-center p-3 border border-gray-300 rounded-lg bg-white text-gray-800"><span>üáÆüá≥</span><span class="ml-2">+91</span></div><input id="phone-number" type="tel" placeholder="9999988888" class="flex-1 p-3 border border-gray-300 rounded-lg min-w-0" required /></div><button id="send-otp-btn" type="submit" class="w-full mt-4 text-black font-bold py-3 rounded-lg flex justify-center items-center" style="background-color: #ffd1dc;"><span class="button-text">Send OTP</span><div class="loader-container hidden"><div class="loader"></div></div></button></form><div id="recaptcha-container" class="mt-4"></div><div id="otp-section" class="w-full mt-6 ${state.loginState.isOtpSent ? '' : 'hidden'}"><p class="text-gray-600 mb-4 text-center">Enter the 6-digit code sent to your number.</p><form data-action="verifyOtp">${otpBoxesHTML}<button id="verify-otp-btn" type="submit" class="w-full mt-4 text-black font-bold py-3 rounded-lg flex justify-center items-center" style="background-color: #ffd1dc;"><span class="button-text">Verify OTP</span><div class="loader-container hidden"><div class="loader"></div></div></button></form></div></div></div>`; }
        
        function renderMenu() { const categories = ["All", "Beverages", "Quick Bites", "Sides"]; const categoryButtonsHTML = categories.map(category => { const isActive = state.selectedCategory === category; const activeClasses = 'text-black font-bold'; const inactiveClasses = 'bg-gray-100 text-gray-600'; return `<button data-action="setCategory" data-category="${category}" class="px-4 py-2 rounded-full text-sm font-medium whitespace-nowrap ${isActive ? activeClasses : inactiveClasses}" ${isActive ? 'style="background-color: #ffd1dc;"' : ''}>${category}</button>`; }).join(''); const filteredMenu = state.selectedCategory === 'All' ? state.menu : state.menu.filter(item => item.category === state.selectedCategory); const menuItemsHTML = filteredMenu.map(item => { const itemInCart = state.cart.find(cartItem => cartItem.id === item.id); let addButtonHTML; if (itemInCart) { addButtonHTML = `<div class="absolute -bottom-2 left-1/2 -translate-x-1/2 w-24 h-9 bg-white shadow-lg rounded-md flex justify-between items-center text-green-600 font-bold"><button data-action="updateQuantity" data-id="${item.id}" data-change="-1" class="w-8 h-full flex items-center justify-center text-xl">-</button><span class="text-sm">${itemInCart.quantity}</span><button data-action="updateQuantity" data-id="${item.id}" data-change="1" class="w-8 h-full flex items-center justify-center text-xl">+</button></div>`; } else { addButtonHTML = `<button data-action="addToCart" data-id="${item.id}" class="absolute -bottom-2 left-1/2 -translate-x-1/2 w-24 h-9 bg-white text-green-600 font-bold rounded-md shadow-lg text-sm hover:bg-green-50 active:scale-95 transition-all duration-200">ADD</button>`; } return `<div class="flex bg-white p-3 rounded-lg shadow-sm"><div class="flex-1 pr-4"><h3 class="font-bold text-md text-gray-800">${item.name}</h3><p class="text-gray-500 text-sm my-1">${item.description}</p><p class="font-semibold text-gray-900">‚Çπ${item.price.toFixed(2)}</p></div><div class="relative w-24 h-24 flex-shrink-0"><img src="${item.image}" alt="${item.name}" class="w-full h-full rounded-md object-cover" />${addButtonHTML}</div></div>`; }).join(''); return ` <nav class="sticky top-16 bg-white/95 backdrop-blur-sm z-10 shadow-sm"> <div class="px-4 py-3 flex space-x-2 overflow-x-auto"> ${categoryButtonsHTML} </div> </nav> <div class="p-4 space-y-4 pb-20"> ${menuItemsHTML.length > 0 ? menuItemsHTML : '<p class="text-center text-gray-500 mt-8">No items in this category.</p>'} </div> `; }
        
        // MODIFIED: Replaced radio buttons with custom-styled buttons
        function renderCreateProfile() {
            const formInputsHTML = `
                <div class="mb-4"><label for="name" class="block text-sm font-medium text-gray-700">Name</label><input id="name" type="text" placeholder="Your full name" class="mt-1 w-full p-3 border border-gray-300 rounded-lg" required /></div>
                <div class="mb-4"><label for="address" class="block text-sm font-medium text-gray-700">Address</label><textarea id="address" placeholder="Your delivery address" class="mt-1 w-full p-3 border border-gray-300 rounded-lg" rows="3" required></textarea></div>
                <div class="mb-4"><label for="pincode" class="block text-sm font-medium text-gray-700">Pincode</label><input id="pincode" type="tel" placeholder="e.g. 500081" class="mt-1 w-full p-3 border border-gray-300 rounded-lg" required /></div>
                <div class="mb-4"><label for="email" class="block text-sm font-medium text-gray-700">Email Address</label><input id="email" type="email" placeholder="you@example.com" class="mt-1 w-full p-3 border border-gray-300 rounded-lg" required /></div>
                <div class="mb-6">
                    <label class="block text-sm font-medium text-gray-700">Gender</label>
                    <div class="mt-2 flex items-center space-x-4">
                        <button type="button" data-action="selectGender" data-value="Male" class="gender-btn w-16 h-16 flex items-center justify-center border-2 border-gray-300 rounded-lg text-lg font-semibold text-gray-700 transition-all">M</button>
                        <button type="button" data-action="selectGender" data-value="Female" class="gender-btn w-16 h-16 flex items-center justify-center border-2 border-gray-300 rounded-lg text-lg font-semibold text-gray-700 transition-all">F</button>
                    </div>
                    <input type="hidden" id="gender-input" name="gender" required />
                </div>
            `;
            return `
                <div class="flex flex-col h-full">
                    <div class="flex-1 overflow-y-auto p-6">
                        <h2 class="text-2xl font-bold mb-4">Complete Your Profile</h2>
                        <p class="text-gray-600 mb-6">Welcome! Please enter your details to continue.</p>
                        <form id="profile-form" data-action="saveProfile">${formInputsHTML}</form>
                    </div>
                    <div class="p-4 bg-white border-t border-gray-200">
                        <button id="save-profile-btn" type="submit" form="profile-form" class="w-full text-black font-bold py-3 rounded-lg flex justify-center items-center" style="background-color: #ffd1dc;">
                            <span class="button-text">Save and Continue</span>
                            <div class="loader-container hidden"><div class="loader"></div></div>
                        </button>
                    </div>
                </div>
            `;
        }
        
        function renderProfilePage() { if (!state.user) return `<h2>Not logged in</h2>`; const avatarHTML = state.user.avatarUrl ? `<div class="flex justify-center mb-4"><img src="${state.user.avatarUrl}" alt="User Avatar" class="w-24 h-24 rounded-full shadow-lg border-4 border-white -mt-16"></div>` : ''; return `<div class="bg-gray-50 flex-1"><div class="p-6">${avatarHTML}<h2 class="text-2xl font-bold text-center mt-2">${state.user.name || 'User'}</h2><div class="bg-white p-4 rounded-lg shadow-sm space-y-4 mt-6"><div><p class="text-sm text-gray-500">Phone</p><p class="font-semibold">${state.user.phoneNumber}</p></div><div><p class="text-sm text-gray-500">Address</p><p class="font-semibold">${state.user.address}, ${state.user.pincode}</p></div>${state.user.email ? `<div><p class="text-sm text-gray-500">Email</p><p class="font-semibold">${state.user.email}</p></div>` : ''}<div><p class="text-sm text-gray-500">Gender</p><p class="font-semibold">${state.user.gender}</p></div></div><button data-action="logout" class="w-full bg-red-500 text-white font-bold py-3 rounded-lg hover:bg-red-600 mt-8">Logout</button></div></div>`; }
        
        function renderCart() { const cartItemsHTML = state.cart.map(item => `<div class="flex items-center justify-between py-3"><div class="flex items-center"><img src="${item.image}" alt="${item.name}" class="w-12 h-12 rounded-md object-cover mr-3"/><div><p class="font-semibold text-sm">${item.name}</p><p class="text-gray-600 text-sm">‚Çπ${item.price.toFixed(2)}</p></div></div><div class="flex items-center border border-gray-300 rounded-md"><button data-action="updateQuantity" data-id="${item.id}" data-change="-1" class="p-1"><svg class="w-4 h-4 text-gray-600 pointer-events-none" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18 12H6"></path></svg></button><span class="px-3 text-sm font-bold">${item.quantity}</span><button data-action="updateQuantity" data-id="${item.id}" data-change="1" class="p-1"><svg class="w-4 h-4 text-gray-600 pointer-events-none" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v12m6-6H6"></path></svg></button></div></div>`).join(''); const subtotal = state.cart.reduce((sum, item) => sum + item.price * item.quantity, 0); const deliveryFeeThreshold = 150; const standardDeliveryFee = 30; const deliveryFee = subtotal > deliveryFeeThreshold ? 0 : standardDeliveryFee; const total = subtotal + deliveryFee; const deliveryFeeText = deliveryFee === 0 && subtotal > 0 ? `<span class="text-green-600 font-semibold">Free</span>` : `‚Çπ${deliveryFee.toFixed(2)}`; return `<div class="p-4 h-full flex flex-col"><h2 class="text-2xl font-bold mb-4">Your Order</h2><div class="flex-1 overflow-y-auto">${cartItemsHTML.length > 0 ? cartItemsHTML : '<p class="text-gray-500 text-center">Your cart is empty.</p>'}</div><div class="border-t pt-4 mt-4"><div class="flex justify-between text-gray-600 mb-1"><p>Subtotal</p><p>‚Çπ${subtotal.toFixed(2)}</p></div><div class="flex justify-between text-gray-600 mb-2"><p>Delivery Fee</p><p>${deliveryFeeText}</p></div><div class="flex justify-between font-bold text-lg"><p>Total</p><p>‚Çπ${total.toFixed(2)}</p></div><button class="w-full mt-4 text-black font-bold py-3 rounded-lg ${state.cart.length === 0 ? 'bg-gray-300' : ''}" ${state.cart.length === 0 ? 'disabled' : ''} style="${state.cart.length > 0 ? 'background-color: #ffd1dc;' : ''}">Place Order</button></div></div>`; }

        // ===================================================================================
        // EVENT HANDLERS & LOGIC
        // ===================================================================================

        function handleSetCategory(category) { state.selectedCategory = category; render(); }
        function handleSendOtp() { const countryCode = document.getElementById('country-code').dataset.value; const phoneNumberInput = document.getElementById('phone-number').value; const fullPhoneNumber = countryCode + phoneNumberInput; const appVerifier = window.recaptchaVerifier; const sendOtpButton = document.getElementById('send-otp-btn'); showLoader(sendOtpButton); document.getElementById('otp-section').classList.remove('hidden'); document.getElementById('otp-0').focus(); auth.signInWithPhoneNumber(fullPhoneNumber, appVerifier) .then((confirmationResult) => { state.loginState.confirmationResult = confirmationResult; state.loginState.isOtpSent = true; sendOtpButton.querySelector('.button-text').textContent = 'Resend OTP'; hideLoader(sendOtpButton); }).catch((error) => { console.error("Error sending OTP", error); alert("Error: Could not send OTP. Please check the number and try again."); hideLoader(sendOtpButton); document.getElementById('otp-section').classList.add('hidden'); }); }
        function handleVerifyOtp() { const verifyButton = document.getElementById('verify-otp-btn'); showLoader(verifyButton); let otp = ''; for (let i = 0; i < 6; i++) { otp += document.getElementById(`otp-${i}`).value; } if (otp.length < 6) { alert("Please enter the complete 6-digit OTP."); hideLoader(verifyButton); return; } state.loginState.confirmationResult.confirm(otp).then((result) => { const user = result.user; const userRef = db.collection('users').doc(user.phoneNumber); userRef.get().then((doc) => { if (doc.exists) { state.user = { phoneNumber: user.phoneNumber, ...doc.data() }; state.view = 'menu'; } else { state.user = { phoneNumber: user.phoneNumber }; state.view = 'createProfile'; } state.loginState = { isOtpSent: false, confirmationResult: null }; render(); }); }).catch((error) => { console.error("Error verifying OTP", error); alert("Invalid OTP. Please try again."); hideLoader(verifyButton); }); }
        
        // MODIFIED: Avatar URL fixed to use SVG and gender value is read from hidden input
        function handleSaveProfile() {
            const saveButton = document.getElementById('save-profile-btn');
            showLoader(saveButton);
            const name = document.getElementById('name').value;
            const address = document.getElementById('address').value;
            const pincode = document.getElementById('pincode').value;
            const email = document.getElementById('email').value;
            const gender = document.getElementById('gender-input').value;

            if (!gender) {
                alert("Please select your gender.");
                hideLoader(saveButton);
                return;
            }
            
            // FIXED: Changed API URL from /gif to /svg as /gif is not supported for this style
            const avatarUrl = `https://api.dicebear.com/8.x/adventurer/svg?seed=${encodeURIComponent(name)}`;

            const userProfile = { name, address, pincode, email, gender, avatarUrl };

            db.collection('users').doc(state.user.phoneNumber).set(userProfile)
                .then(() => {
                    console.log("Profile saved!");
                    state.user = { ...state.user, ...userProfile };
                    state.view = 'menu';
                    render();
                })
                .catch((error) => {
                    console.error("Error saving profile: ", error);
                    alert("Could not save profile. Please try again.");
                    hideLoader(saveButton);
                });
        }

        // ADDED: New handler for the custom gender selection buttons
        function handleSelectGender(value) {
            document.getElementById('gender-input').value = value;
            document.querySelectorAll('.gender-btn').forEach(btn => {
                btn.classList.remove('bg-pink-100', 'border-pink-400', 'ring-2', 'ring-pink-300');
                btn.classList.add('border-gray-300');
            });
            const selectedButton = document.querySelector(`[data-value="${value}"]`);
            selectedButton.classList.remove('border-gray-300');
            selectedButton.classList.add('bg-pink-100', 'border-pink-400', 'ring-2', 'ring-pink-300');
        }
        
        function handleLogout() { auth.signOut().then(() => { state.user = null; state.cart = []; state.view = 'login'; saveCartToLocalStorage(); render(); }).catch((error) => { console.error("Logout Error", error); }); }
        function handleSetView(view) { state.view = view; render(); }
        function handleAddToCart(itemId) { const itemInMenu = state.menu.find(item => item.id === itemId); const itemInCart = state.cart.find(item => item.id === itemId); if (itemInCart) { itemInCart.quantity++; } else { state.cart.push({ ...itemInMenu, quantity: 1 }); } saveCartToLocalStorage(); render(); }
        function handleUpdateQuantity(itemId, change) { const itemInCart = state.cart.find(item => item.id === itemId); if (itemInCart) { itemInCart.quantity += change; if (itemInCart.quantity <= 0) { state.cart = state.cart.filter(item => item.id !== itemId); } } saveCartToLocalStorage(); render(); }
        function handlePlaceOrder() { if (!state.user) { alert("Please log in to place an order."); state.view = 'login'; render(); return; } alert(`Order for ${state.user.name} placed! (This is a demo)`); state.cart = []; saveCartToLocalStorage(); state.view = 'menu'; render(); }
        
        // ===================================================================================
        // EVENT LISTENER
        // ===================================================================================
        document.getElementById('app').addEventListener('click', function(event) {
            const target = event.target.closest('button'); 
            if (!target) return; 
            const { action, view, id, change, category, value } = target.dataset; 
            if (action === 'setCategory') handleSetCategory(category);
            if (action === 'logout') handleLogout(); 
            if (action === 'setView') handleSetView(view); 
            if (action === 'addToCart') handleAddToCart(parseInt(id)); 
            if (action === 'updateQuantity') handleUpdateQuantity(parseInt(id), parseInt(change)); 
            if (action === 'placeOrder') handlePlaceOrder();
            if (action === 'selectGender') handleSelectGender(value); // Added listener for gender buttons
        });

        document.getElementById('app').addEventListener('submit', function(event) { event.preventDefault(); const { action } = event.target.dataset; if (action === 'sendOtp') handleSendOtp(); if (action === 'verifyOtp') handleVerifyOtp(); if (action === 'saveProfile') handleSaveProfile(); });
        document.getElementById('app').addEventListener('input', function(event) { if (event.target.matches('.otp-input')) { const input = event.target; const index = parseInt(input.dataset.index); if (input.value.length > 1) { const pastedCode = input.value.slice(0, 6); for (let i = 0; i < pastedCode.length; i++) { document.getElementById(`otp-${i}`).value = pastedCode[i]; } if (pastedCode.length < 6) { document.getElementById(`otp-${pastedCode.length}`).focus(); } else { document.getElementById(`otp-5`).focus(); } return; } if (input.value && index < 5) { document.getElementById(`otp-${index + 1}`).focus(); } } });
        document.getElementById('app').addEventListener('keydown', function(event) { if (event.key === 'Backspace' && event.target.matches('.otp-input')) { const input = event.target; const index = parseInt(input.dataset.index); if (!input.value && index > 0) { document.getElementById(`otp-${index - 1}`).focus(); } } });
        
        // ===================================================================================
        // INITIALIZATION
        // ===================================================================================

        auth.onAuthStateChanged((user) => {
            loadCartFromLocalStorage();
            if (user) {
                const userRef = db.collection('users').doc(user.phoneNumber);
                userRef.get().then((doc) => {
                    if (doc.exists) {
                        state.user = { phoneNumber: user.phoneNumber, ...doc.data() };
                        state.view = 'menu';
                    } else {
                        state.user = { phoneNumber: user.phoneNumber };
                        state.view = 'createProfile';
                    }
                    render();
                });
            } else {
                state.user = null;
                state.view = 'login';
                render();
            }
        });
    </script>
</body>
